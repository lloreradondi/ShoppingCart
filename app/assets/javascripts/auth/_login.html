<!DOCTYPE html>
<html>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-4"></div>
					<div class="panel panel-default col-md-4">
						<h3 class="text-center">
							Ordering
						</h3>
						<form role="form" ng-submit="login()">
							<div class="form-group">
								<input placeholder="Username" class="form-control text-center" ng-model="user.username" type="text" />
							</div>
							<div class="form-group"> 
								<input placeholder="Password" class="form-control text-center" ng-model="user.password" type="password" />
							</div>
							<div>
								<button type="submit" class="btn btn-primary center-block">
									Login
								</button>
							</div>
						</form> 
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
